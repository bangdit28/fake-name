        const availableNames = JSON.parse(JSON.stringify(databaseNama));

            const region = regionSelect.value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            let namaLengkap;

            if (gender === 'acak') {
                // Untuk gender 'acak', kita tetap pakai logika lama: random murni.
                const regionData = databaseNama[region];
                const listNama = Math.random() < 0.5 ? regionData.laki : regionData.perempuan;
                namaLengkap = listNama[Math.floor(Math.random() * listNama.length)];
            } else {
                // Untuk gender spesifik (laki/perempuan), kita pakai logika baru.
                let availableList = availableNames[region][gender];
                
                // 1. Cek apakah daftar nama yang tersedia sudah habis.
                if (availableList.length === 0) {
                    console.log(`Semua nama untuk ${region} - ${gender} sudah terpakai. Mengisi ulang...`);

                    //    Kita menggunakan spread operator `[...]` untuk membuat copy baru.
                    availableNames[region][gender] = [...databaseNama[region][gender]];
                    availableList = availableNames[region][gender];
                }

                const randomIndex = Math.floor(Math.random() * availableList.length);

                namaLengkap = availableList.splice(randomIndex, 1)[0];
            }

            namaHasilEl.classList.remove('placeholder');
            copyBtn.disabled = false;
        }
